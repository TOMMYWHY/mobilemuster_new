<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Google Maps Multiple Markers</title>
	<!--<script src="http://maps.google.com/maps/api/js?sensor=false"-->
	        <!--type="text/javascript"></script>-->
</head>
<body>
<div id="map" style="width: 500px; height: 400px;"></div>

<script type="text/javascript">
	function initMap() {
        var locations = [
            ['panmure',  -31.563910, 147.154312, 2],
            ['oraki',  -33.718234,  150.363181, 1],
//        ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
//        ['Maroubra Beach', -33.950198, 151.259302, 1]
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(-36.883057, 174.834372),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    }
	

</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUaDOz1l4bJakHzpMvgEYBoyXe75I7zcI&callback=initMap">
</script>
</body>
</html>
